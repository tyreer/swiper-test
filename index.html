<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="./node_modules/swiper/dist/css/swiper.min.css">
      <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
        <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src='./img/01.png'></div>
            <div class="swiper-slide"><img src='./img/02.png'></div>
            <div class="swiper-slide"><img src='./img/03.png'></div>
            <div class="swiper-slide"><img src='./img/04.png'></div>
            <div class="swiper-slide"><img src='./img/05.png'></div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="./node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
       var mySwiper = new Swiper ('.swiper-container', {
         // Optional parameters
         direction: 'horizontal',
         loop: true,
         slidesPerView: 3,
         paginationClickable: true,
         spaceBetween: 30,

         // Navigation arrows
         nextButton: '.swiper-button-next',
         prevButton: '.swiper-button-prev',
       })
     </script>
  </body>
</html>
